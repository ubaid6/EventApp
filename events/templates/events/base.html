

<!DOCTYPE html>

<html>
<head>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="{% static 'events/main.css' %}" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</head>

<div class="navbar navbar-default" style="background-color: #00abab;">
    <div class="container-fluid">
        <div class="navbar-left">
            <a class="btn btn-primary" href="{% url 'events-home' %}">Home</a><!--
            ----><a class="btn btn-primary" href="{% url 'create' %}">Create an event</a><!--
            ----><a class="btn btn-primary" href="{% url 'my-events' %}">My events</a>
        </div>
        <div class="navbar-right">
            <a class="btn btn-primary" href="{% url 'view-profile' %}">Profile</a><!--
            ----><a class="btn btn-primary" href="{% url 'logout' %}">Logout</a>
        </div>
    </div>
</div>

<body>
    {% if messages %}
        {% for message in messages %}
            <div class="container" style="text-align: center">
                <div class="alert-success" style="text-align: center">{{ message }}</div>
            </div>
        {% endfor %}
    {% endif %}
    <br><br>
    {% block content %}
    {% endblock content %}
</body>

</html>
