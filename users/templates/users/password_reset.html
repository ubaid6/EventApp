{% extends "events/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container" style="background-color: #88baba; border-radius: 10px">
        <h1 style="color:white">Please enter your email address</h1>
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                {{ form|crispy }}
            </fieldset><br>
        <button class="btn btn-primary" type="submit" style="background-color: #00abab">Submit</button>
        </form><br>
    </div>
{% endblock content %}
